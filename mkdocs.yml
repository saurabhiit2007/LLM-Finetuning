site_name: Fine-Tuning Methods Documentation
site_description: A technical reference for LoRA, QLoRA, and other fine-tuning techniques.
site_author: Saurabh Goyal
repo_url: https://github.com/saurabhiit2007/LLM-Finetuning
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - mathjax
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: lime
  font:
    text: Inter
    code: JetBrains Mono

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Phases:
      - Pre-Training: ./phases/pre_training.md
      - Mid-Training: ./phases/mid_training.md
      - Post-Training: ./phases/sft.md
  - Distributed Training:
      - Distributed Training System: ./distributed_training/distributed_training_systems.md
      - FSDP & DeepSpeed: ./distributed_training/fsdp_deepspeed.md
  - PEFT Techniques:
      - LoRA: ./parameter_efficient_fine_tuning/lora.md
      - QLoRA: ./parameter_efficient_fine_tuning/qlora.md
      - Adaptors: ./parameter_efficient_fine_tuning/adaptors.md
      - Prefix Tuning: ./parameter_efficient_fine_tuning/prefix_tuning.md
  - Optimization:
      - 4-bit NormalFloat (NF4): ./optimization/4bit_normal_float.md
      - Block-wise k-bit Quantization: ./optimization/blockwise_kbit_quantization.md
      - Accelerate Framework: ./optimization/accelerate.md
      - BP16: ./optimization/bp16.md
      - Memory Consideration: ./optimization/memory_considerations.md
      - Paged Adam Optimizer: ./optimization/paged_adam.md
      - Training Optimization and Stability: ./optimization/training_optimization_and_stability.md
      - Prefix Caching: ./optimization/prefix_caching.md
  - Training Pipeline:
      - Foundation: ./training_techniques/foundation.md
      - LLM Reasoning & Thinking Models: ./training_techniques/thinking_llms.md
  - References: references.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.arithmatex
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.magiclink
